<!DOCTYPE html>
<html>
<head>
	<title>load wasm module</title>
</head>
<body>

<script type="text/javascript">
	var importObject = {
		imports: {}
	};
	
	fetch('/hello.wasm')
		.then( function (response) {
			return response.arrayBuffer();
		})
		.then( function (bytes) {
			return WebAssembly.instantiate(bytes, importObject);
		})
		.then( function (results) {
			results.instance;
		});
</script>

</body>
</html>
