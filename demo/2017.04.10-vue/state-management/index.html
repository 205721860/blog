<html>
    <head>
        <meta charset="utf-8">
        <title>state management</title>        
    </head>
    <body>

        <div id="app">
            {{ message }}
        </div>

        <script src="../node_modules/vue/dist/vue.js"></script>
        <script src="../node_modules/vuew/dist/vuex.js"></script>        
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'hello world'
                }
            })
            
            var Vuex = require('vuex')
            var Vue = require('vue')

            Vue.use(Vuex)

            const store = new Vuex.Store({
                state: {
                    count: 0
                },
                mutations: {
                    increment (state) {
                        state.count++
                    }
                }
            })

            store.commit('increment')
            store.commit('increment')
            store.commit('increment')

            console.log(store.state.count)

        </script>        
    </body>
</html>
