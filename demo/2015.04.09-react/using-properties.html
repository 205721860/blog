<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
	<script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
</head>
<body>

	<div id="example"></div>
	<script type="text/jsx">    

		var Article = React.createClass({
			render: function(){
				return (
					<div>
						<h1>This is is Title: {this.props.title}</h1>
						<p>This is Content: {this.props.content}</p>
					</div>					
				);
			}
		});

		React.render(
			<Article title="hello" content="world" />,
			document.getElementById('example')
		);

    </script>
</body>
</html>
